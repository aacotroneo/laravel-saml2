language: php

matrix:
  fast_finish: true
  include:
    - php: 7.1
    - php: 7.2

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - phpenv config-rm xdebug.ini || true
  - travis_retry composer self-update

install:
  - composer install --prefer-dist --no-interaction --no-suggest

script: vendor/bin/phpunit
